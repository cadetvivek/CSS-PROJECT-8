<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Modal/Popup:</title>
  </head>
  <style>
    .modal{
        display: none;
        position: fixed;
        top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 9999;
    }
    .modal-content{
        position: absolute;
        top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
    }
    .modal:target {
  display: block;
}
  </style>
  <body>
    <a href="#popup">Open Popup</a>
    <div id="popup" class="modal">
      <div class="modal-content">
        <h2>Modal Title</h2>
        <p>Modal Content</p>
        <a href="#">Close</a>
      </div>
    </div>
  </body>
</html>
