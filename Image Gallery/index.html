    <title>Image Gallery</title>

<style>
    image{
        width: 200px;
        height: 250px;
        object-fit: cover;
        transition: transform 0.3s ease;
    }
    .gallary{
        display: grid;
        grid-template-columns: repeat(4,1fr);
        gap: 30px;
    }
    .image:hover{
        transform: scale(1.2);
    }
    
</style>
