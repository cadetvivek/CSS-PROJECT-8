<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
</head>
<style>
.profile-card{
    width: 300px;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
.profile-picture {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  object-fit: cover;
  margin: 0 auto;
  display: block;
}
.name{
    text-align: center;
    margin: 10px 0;
    font-size: 1.5rem;
}
.info{
    text-align: center;
    font-size: 1.2rem;
    color: #888;
}
</style>
<body>
    <div class="profile-card">
        <img src="https://avatars.githubusercontent.com/u/106858243?s=400&u=837373d85299915cbd809db10e27d6e67624aead&v=4" alt="Profile Picture" class="profile-picture">
        <h2 class="name">vivek kushwah</h2>
        <p class="info">Web Developer</p>
    </div>
</body>
</html>
