<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Typography Effects</title>
</head>
<style>
    /* CSS */
.text-effect {
  color: #3498db;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  background-image: linear-gradient(to right, #3498db, #1abc9c);
  background-clip: text;
  -webkit-background-clip: text;
  color: transparent;
  animation: glowing 2s ease infinite;
}

@keyframes glowing {
  0% {
    text-shadow: 0 0 10px #3498db, 0 0 20px #1abc9c;
  }
  50% {
    text-shadow: 0 0 20px #3498db, 0 0 30px #1abc9c;
  }
  100% {
    text-shadow: 0 0 10px #3498db, 0 0 20px #1abc9c;
  }
}


</style>
<body>
    <h1 class="text-effect">CSS Typography</h1>
</body>
</html>
